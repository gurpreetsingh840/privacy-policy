<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <style>
      /* Aggressively hide all links and buttons in header */
      .page-header a,
      .page-header .btn,
      .page-header button,
      .github-corner,
      .site-footer-owner,
      a[href*="github.com"],
      a[href*="privacy-policy"] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        height: 0 !important;
        width: 0 !important;
        overflow: hidden !important;
      }
      /* Make header title non-clickable and not a link */
      .page-header .project-name,
      .page-header h1 {
        pointer-events: none !important;
        cursor: default !important;
        text-decoration: none !important;
      }
      .page-header .project-name a {
        pointer-events: none !important;
        color: inherit !important;
        text-decoration: none !important;
      }
    </style>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ page.title | default: site.title }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description }}</h2>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">Â© 2026 {{ page.title | default: site.title }}. All rights reserved.</span>
      </footer>
    </section>
  </body>
</html>
